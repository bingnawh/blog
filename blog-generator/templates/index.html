<html>

    <head>
        <link rel="stylesheet" href="site.css"/>
        <nav id="nav"></nav>
    </head>

    <body>
        <div class="body">
        {{ with .PostsMetadata }}
            <ul class="list">
            {{ range . }}
            <li><a class="post-link" href="{{ .Link }}">{{ .Date }} -  {{ .Title }} </a></li>
            {{ end }}
            </ul>
        {{ end }}
        </div>
    </body>
    <script src="nav.js"></script>

</html>
